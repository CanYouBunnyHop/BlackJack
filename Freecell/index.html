<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <link rel="stylesheet" href="../styles/playing-card.css"> <!--Link to playing-card.css-->
    <link rel="stylesheet" href="./Freecell.css"> <!--Link to playing-card.css-->
    <script type="module" src="./Freecell.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <div id="debug">Debug: Screen Width = </div>
    <script>document.getElementById('debug').innerHTML += window.innerWidth</script>
    <div id="game">
        <div class="buttons">
            <!-- Auto-Play<input type="checkbox"> -->
            <button type="button" onmousedown="undoButton()" ontouchstart="undoButton()" id="undo">Undo</button>
        </div>
        <div class="top-row">
            <div class="cells-row">
                <div class="card-outline"><div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div></div>
                <div class="card-outline"><div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div></div>
                <div class="card-outline"><div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div></div>
                <div class="card-outline"><div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div></div>
            </div><!--End cells-row-->
            <div class="foundation-row">
                <div class="card-outline"><div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div></div>
                <div class="card-outline"><div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div></div>
                <div class="card-outline"><div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div></div>
                <div class="card-outline"><div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div></div>
            </div><!--End foundation-row-->
        </div>
        <div class="cascade-row">
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
            <div class="card-outline cascade slot ancestor" ancestor-type="cascade" capacity="1"></div>
        </div><!--End cascade-row-->
    </div>
</body>
</html>
