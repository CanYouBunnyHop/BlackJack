<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <link rel="stylesheet" href="../styles/playing-card.css"> <!--Link to playing-card.css-->
    <link rel="stylesheet" href="./Freecell.css"> <!--Link to playing-card.css-->
    <script>
        window.onerror = function(error,file,line,column,stack) {
            let stackTrace = ( stack.stack && stack.stack.toString ? stack.stack.toString() : stack );
            let errorText = `
                ${error}
                ${file}:${line}:${column}
                ${stackTrace}
            `;       

            // either "log" the error to the html
            let errorNode = document.createElement('div');
            errorNode.style.color = 'red';
            errorNode.style.whiteSpace = 'pre';
            errorNode.textContent = errorText;
            document.body.appendChild(errorNode);
            //console.log("error!",{a,b,c,d,e,f,g})

            // or just print it 
            alert(errorText);
        }
        alert('local');
    </script>
    <script type="importmap">{
            "imports":{
                "Vector2":"../modules/Vector2.js",
                "PlayingCards":"../modules/PlayingCards.js",
                "MyMiscUtil":"../modules/MyMiscUtil.js",
                "CSSAnimationUtil":"../modules/CSSAnimationUtil.js",
                "MyDraggables":"../modules/MyDraggables.js",
                "UndoPattern":"../modules/UndoPattern.js"
            }
        }
        
    </script>
    <script type="module" src="./Freecell.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <!-- <div id="debug">change</div> -->
    <div id="game" style="outline: rgb(76, 0, 255) solid 3px;">
        <div class="buttons">
            Auto-Play<input type="checkbox">
            <button type="button" onmousedown="undoButton()" id="undo">Undo</button>
        </div>
        <div class="top-row">
            <div class="cells-row">
                <div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div>
                <div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div>
                <div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div>
                <div class="cell slot ancestor" ancestor-type="cell" capacity="1"></div>
            </div><!--End cells-row-->
            <div class="foundation-row">
                <div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div>
                <div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div>
                <div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div>
                <div class="foundation slot ancestor" ancestor-type="foundation" capacity="1"></div>
            </div><!--End foundation-row-->
        </div>
        <div class="cascade-row">
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c0"></div>
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c1"></div>
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c2"></div>
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c3"></div>
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c4"></div>
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c5"></div>
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c6"></div>
            <div class="cascade slot ancestor" ancestor-type="cascade" capacity="1" id="c7"></div>
        </div><!--End cascade-row-->
    </div>
</body>
</html>
