<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <link rel="stylesheet" href="../styles/playing-card.css"> <!--Link to playing-card.css-->
    <link rel="stylesheet" href="./Solitaire.css"> <!--Link to playing-card.css-->
    <script type="module" src="./Solitaire.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <div id="game">
        <div class="buttons"><button type="button" onmousedown="testUndo()" id="undo">Undo</button></div>
        <div class="top-row">
            <div class="cells-row">
                <div class="cell slot" slot-type="cell" capacity="1"></div>
                <div class="cell slot" slot-type="cell" capacity="1"></div>
                <div class="cell slot" slot-type="cell" capacity="1"></div>
                <div class="cell slot" slot-type="cell" capacity="1"></div>
            </div><!--End cells-row-->
            <div class="foundation-row">
                <div class="foundation slot" slot-type="foundation" capacity="1"></div>
                <div class="foundation slot" slot-type="foundation" capacity="1"></div>
                <div class="foundation slot" slot-type="foundation" capacity="1"></div>
                <div class="foundation slot" slot-type="foundation" capacity="1"></div>
            </div><!--End foundation-row-->
        </div>
        <div class="cascade-row">
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
            <div class="cascade slot" slot-type="cascade" capacity="1"></div>
        </div><!--End cascade-row-->
    </div>
</body>
</html>
